apiVersion: apps/v1
kind: Deployment
metadata:
  name: drift-deploy
  labels:
    app: drift-detection
spec:
  replicas: 1
  selector:
    matchLabels:
      app: drift-detection
  template:
    metadata:
      name: drift-detection
      labels:
        app: drift-detection
    spec:
      containers:
        - env:
          image: lucaserf/drift_detection:latest
          imagePullPolicy: Always
          name: drift-detection
          volumeMounts:
            - name: data-volume
              mountPath: /var/data/
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: data-pvc
